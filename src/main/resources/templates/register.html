<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <h2>Register</h2>
    <div class="form">
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>
        <div>
            <label>Contact No:</label>
            <input type="text" th:field="*{contactNo}" />
            <div th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}">Contact No Error</div>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
        <div th:if="${error}">
            <p th:text="${error}" style="color: red;"></p>
        </div>
        <div th:if="${success}">
            <p th:text="${success}" style="color: green;"></p>
        </div>
    </form>
    </div>
</body>
</html>
